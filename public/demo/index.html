<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Your first replay</title>
  </head>
  <body class="bg-black text-white">
    <style>
      BODY {
        color: #fff;
      }

      button {
        background-size: 100% 100%;
      }

      .delorean {
        background-image: url("/demo/demo_car.png");
      }

      .clocktower {
        background-image: url("/demo/demo_clocktower.png");
      }
      .doc {
        background-image: url("/demo/demo_doc.png");
      }

      .hoverboard {
        background-image: url("/demo/demo_hoverboard.png");
      }
    </style>

    <div class="w-full h-full grid fixed z-50 items-center justify-center">
      <div class="w-full h-full absolute">
        <div class="absolute">
          <img
            src="https://app.replay.io/images/bubble.svg"
            class="transform rotate-90 -translate-x-1/2 -translate-y-1/2"
            style="width: 135vw"
          />
        </div>
        <div class="absolute bottom-0 right-0">
          <img
            src="https://app.replay.io/images/bubble.svg"
            class="transform -rotate-90 translate-x-1/2 translate-y-1/2"
            style="width: 45vw"
          />
        </div>
      </div>

      <div class="min-h-screen pt-16 pb-12 flex flex-col main z-40">
        <main
          class="flex-grow flex flex-col justify-center max-w-2xl w-full mx-auto px-4 sm:px-6 lg:px-8"
        >
          <div class="py-16 space-y-12 text-center">
            <div class="space-y-2">
              <h1
                class="mt-2 text-4xl font-extrabold text-white tracking-tight sm:text-5xl"
              >
                Can you get 3 of a kind?
              </h1>
            </div>
            <div class="grid grid-cols-3 gap-4 place-items-center z-40">
              <button class="w-32 h-32 rounded-full doc"></button>
              <button class="w-32 h-32 rounded-full clocktower"></button>
              <button class="w-32 h-32 rounded-full delorean"></button>
            </div>
            <div class="text-base text-white italic quote px-12">
              "If my calculations are correct, when this baby hits 88 miles per
              hour, you're gonna see some serious shit."
            </div>
            <div class="text-xs text-gray-400">
              Awesome illustrations by
              <a href="https://www.iconfinder.com/iconsets/back-to-the-future"
                >Veiga Studio</a
              >
            </div>
          </div>
        </main>
      </div>
      <div
        id="recMessage"
        class="transition-opacity opacity-0 absolute top-4 right-24 p-4 rounded-lg bg-gray-900 z-10"
      >
        Click REC to start recording! ⤴︎
      </div>
    </div>
    <script>
      setTimeout(() => {
        document
          .querySelector("#recMessage")
          .classList.toggle(
            "opacity-100",
            !window.navigator.userAgent.includes("Macintosh") &&
              "__IS_RECORD_REPLAY_RUNTIME__" in window
          );
      }, 400);
    </script>
    <script type="module" src="/demo/demo-script.js"></script>
  </body>
</html>
